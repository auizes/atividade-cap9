<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body class="d-flex align-items-center justify-content-center">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow-lg p-3 custom-card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <span class="logo-icon display-1 fw-bold">B</span>
                            <h3 class="bolso">bolso conciente</h3>
                            <h2 class="card-title mt-2">Bem-vindo(a)</h2>
                        </div>

                        <form>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-labeli">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="seu.email@exemplo.com" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-labelo">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Sua senha" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg custom-btn">Entrar</button>
                            </div>

                            <div class="text-center">
                                <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
                                <div class="mt-2">
                                    NÃ£o tem conta? <a href="#" class="text-decoration-none">Cadastre-se</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
